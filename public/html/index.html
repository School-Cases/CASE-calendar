<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalle</title>
    <link rel="stylesheet" href="../styles/main.min.css">
</head>

<body>

    <section id="helaSkiten">

        <!-- veckan -->
        <section id="veckoRubbe">
            <div id="pilBak"><-</div><div id="weekNumber">v.14</div><div id="pilFram">-></div>
        </section>

        <!-- veckodagarna -->
        <section id="veckoSec">
            <div class="dagSec">
                <div class="dates">14/4</div>
                <div class="dags">Måndag</div>
                <div class="dagSecEventDiv">
                    <div class="addEventButton">+</div>
                </div>
            </div>

            <div class="dagSec">
                <div class="dates">14/4</div>
                <div class="dags">Tisdag</div>
                <div class="dagSecEventDiv">
                    <div class="addEventButton">+</div>
                </div>
            </div>

            <div class="dagSec">
                <div class="dates">14/4</div>
                <div class="dags">Onsdag</div>
                <div class="dagSecEventDiv">
                    <div class="addEventButton">+</div>
                </div>
            </div>

            <div class="dagSec">
                <div class="dates">14/4</div>
                <div class="dags">Torsdag</div>
                <div class="dagSecEventDiv">
                    <div class="addEventButton">+</div>
                </div>
            </div>

            <div class="dagSec">
                <div class="dates">14/4</div>
                <div class="dags">Fredag</div>
                <div class="dagSecEventDiv">
                    <div class="addEventButton">+</div>
                    
                </div>
            </div>

            <div class="dagSec">
                <div class="dates">14/4</div>
                <div class="dags">Lördag</div>
                <div class="dagSecEventDiv">
                    <div class="addEventButton">+</div>
                </div>
            </div>

            <div class="dagSec">
                <div class="dates">14/4</div>
                <div class="dags">Söndag</div>
                <div class="dagSecEventDiv">
                    <div class="addEventButton">+</div>

                </div>
            </div>
        </section>

    </section>

    <section id="bottomSec">


        <section id="kategorierExplained">
            <div class="flex">
                <div class="grön färgspan"></div>
                <div>Jobb</div>
            </div>
            <div class="flex">
                <div class="röd färgspan"></div>
                <div>Fritid</div>
            </div>
            <div class="flex">
                <div class="gul färgspan"></div>
                <div>Asviktigt</div>
            </div>
        </section>



        <template id="addEventTemplate">
            <section class="" id="addEventInputSec">
                <div id="addEventRubbe">Event måndag 14/5</div>

                <form action="/create" method="post">
                    <input type="text" name="rubrik" id="" placeholder="Rubrik">
                    <div>
                        <label for="jobb">Jobb</label>
                        <input type="checkbox" name="jobb" id="">
                        <label for="fritid">Fritid</label>
                        <input type="checkbox" name="fritid" id="">
                        <label for="asviktigt">Asviktigt</label>
                        <input type="checkbox" name="asviktigt" id="">
                    </div>
                    <label for="starttid">Starttid:</label>
                    <input type="time" name="starttid" id=""><br>

                    <label for="starttid">Sluttid:</label>
                    <input type="time" name="sluttid" id=""><br>

                    <textarea name="merInfo" id="" cols="30" rows="10" placeholder="Mer info"></textarea><br>

                    <input type="submit" value="Add event">
                </form>
                <div id="closeButton">x</div>
            </section>
        </template>


    </section>






    <a href="/html/enDag.html">En dag!</a>

    <script src="../js/app.js"></script>
</body>

</html>
